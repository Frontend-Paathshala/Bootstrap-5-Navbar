<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Navbar Tutorial</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Always Expand</a>
            <ul class="navbar-nav mr-auto">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
            </ul>
            <form>
                <input type="text" placeholder="Search" class="form-control">
            </form>
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-4">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Expand at sm</a>
            <button type="button" data-toggle="collapse" data-target="#navbar-menu" class="navbar-toggler">
                 <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav mr-auto">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
                <form>
                    <input type="text" placeholder="Search" class="form-control">
                </form>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark mt-4">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Never Expand</a>
            <button type="button" data-toggle="collapse" data-target="#navbar-menu1" class="navbar-toggler">
                 <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar-menu1">
                <ul class="navbar-nav mr-auto">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
                <form>
                    <input type="text" placeholder="Search" class="form-control">
                </form>
            </div>
        </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
    -->
</body>

</html>
